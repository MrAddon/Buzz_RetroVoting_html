<html>
<script>
function sum()   {
    var buzz1 = parseInt("0"+document.getElementById("buzz1").value);
    var buzz2 = parseInt("0"+document.getElementById("buzz2").value);
    var buzz3 = parseInt("0"+document.getElementById("buzz3").value);
    var buzz4 = parseInt("0"+document.getElementById("buzz4").value);
    
    document.getElementById("total").value= buzz1 + buzz2 + buzz3 + buzz4
}  
    
document.addEventListener("keypress", function onPress(event) {
    //BUZZ1
    if (event.key === "q" ) {
        document.getElementById("buzz1").value="0"
        sum();
    }
    if (event.key === "w" ) {
        document.getElementById("buzz1").value="1"
        sum();
    }
    if (event.key === "e" ) {
        document.getElementById("buzz1").value="2"
        sum();
    }
    if (event.key === "r" ) {
        document.getElementById("buzz1").value="3"
        sum();
    }
    if (event.key === "t" ) {
        document.getElementById("buzz1").value="4"
        sum();
    }
    //BUZZ2
    if (event.key === "a" ) {
        document.getElementById("buzz2").value="0"
        sum();
    }
    if (event.key === "s" ) {
        document.getElementById("buzz2").value="1"
        sum();
    }
    if (event.key === "d" ) {
        document.getElementById("buzz2").value="2"
        sum();
    }
    if (event.key === "f" ) {
        document.getElementById("buzz2").value="3"
        sum();
    }
    if (event.key === "g" ) {
        document.getElementById("buzz2").value="4"
        sum();
    }
    //BUZZ3
    if (event.key === "z" ) {
        document.getElementById("buzz3").value="0"
        sum();
    }
    if (event.key === "x" ) {
        document.getElementById("buzz3").value="1"
        sum();
    }
    if (event.key === "c" ) {
        document.getElementById("buzz3").value="2"
        sum();
    }
    if (event.key === "v" ) {
        document.getElementById("buzz3").value="3"
        sum();
    }
    if (event.key === "b" ) {
        document.getElementById("buzz3").value="4"
        sum();
    }
    //BUZZ4
    if (event.key === "y" ) {
        document.getElementById("buzz4").value="0"
        sum();
    }
    if (event.key === "u" ) {
        document.getElementById("buzz4").value="1"
        sum();
    }
    if (event.key === "i" ) {
        document.getElementById("buzz4").value="2"
        sum();
    }
    if (event.key === "o" ) {
        document.getElementById("buzz4").value="3"
        sum();
    }
    if (event.key === "p" ) {
        document.getElementById("buzz4").value="4"
        sum();
    }
});
    
</script>
